{% extends 'base.html' %}

{% block content %}
<h2>Book List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Published Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td><a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a></td>
            <td>{{ book.author }}</td>
            <td>{{ book.published_date }}</td>
            <td>
                <a href="{% url 'book_update' book.pk %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No books available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
